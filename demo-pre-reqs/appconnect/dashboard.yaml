apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: ace-dashboard
  namespace: ace-demo
spec:
  license:
    accept: true
    license: L-LFMR-BTD75V
    use: CloudPakForIntegrationNonProductionFREE
  pod:
    containers:
      content-server:
        resources:
          limits:
            cpu: 250m
      control-ui:
        resources:
          limits:
            cpu: 250m
            memory: 250Mi
  useCommonServices: true
  version: '12.0.9.0-r1'
  storage:
    class: 'managed-nfs-storage'
    size: 5Gi
    type: persistent-claim
  replicas: 1
